<!DOCTYPE html>
<html>
<head>
    <title>Dobot Control</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@latest"></script>
</head>
<body>
    <h1>Dobot Control</h1>
    <h3>Status: {% if is_connected %}Connected{% else %}Disconnected{% endif %}</h3>
    
    <form hx-post="/" hx-target="this">
        <label for="command">Command:</label>
        <select name="command" id="command">
            <option value="move">Move</option>
        </select>
        <br>
        <label for="x">X:</label>
        <input type="number" name="x" id="x">
        <br>
        <label for="y">Y:</label>
        <input type="number" name="y" id="y">
        <br>
        <label for="z">Z:</label>
        <input type="number" name="z" id="z">
        <br>
        <button type="submit">Send Command</button>
    </form>
    
    <h2>Logs:</h2>
    <ul>
        {% for log in logs %}
            <li>{{ log }}</li>
        {% endfor %}
    </ul>
    
    <script>
        document.addEventListener("htmx:configRequest", function(evt) {
            // Adiciona o cabe√ßalho "Dobot Control"
            evt.detail.headers["Dobot-Control"] = "true";
        });

        document.addEventListener("htmx:afterSwap", function(evt) {
            if (evt.target.tagName === "FORM") {
                var form = evt.target;
                var command = form.elements["command"].value;
                var x = form.elements["x"].value;
                var y = form.elements["y"].value;
                var z = form.elements["z"].value;
                
                // Send the command to the Dobot using an AJAX request
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/dobot-control", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // Handle the response from the Dobot
                        var response = JSON.parse(xhr.responseText);
                        console.log(response);
                    }
                };
                xhr.send(JSON.stringify({ command: command, x: x, y: y, z: z }));
            }
        });
    </script>
</body>
</html>
